pull_request_rules:
  - name: automerge to master with label automerge and branch protection passing
    conditions:
      - "#approved-reviews-by>1"
      - base=v0.45.0x-osmo-v7
      - label=automerge
    actions:
      merge:
        method: squash
        strict: true
        commit_message: title+body
  - name: backport patches to v8 branch
    conditions:
      - base=master
      - label=backport/v8
    actions:
      backport:
        branches:
          - v0.45.0x-osmo-v8
